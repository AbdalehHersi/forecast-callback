<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forecast Callback</title>
</head>
<body>
    <header>
        <div class=" custom-jumbo jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main></main>

    <aside>
        <form id="search-form" class="form p-3">
        <input id="search-input" class="form-input" type="text" placeholder="London">
        <input type="submit" value="search" id="btn">
        </form>
        <ul id="history">
            <!-- <button class="btn text-center btn-lg btn-outline-secondary">Test</button> -->
        </ul>
    </aside>
    
    <section class="mainInfo">
        <h1 id="currentCity"></h1>
        <img id="wicon" class="resize" src="" alt="Weather icon">
        <h1>Temp: <span id="temp-span"></span></h1>
        <h1>Humidity: <span id="hum-span"></span></h1>
        <h1>Wind speed: <span id="wind-span"></span></h1>
        <h1>UV index: <span id="uv-span"></span></h1>
    </section>

    <article>
        <div class="card custom-card">
            <div class="card-block">
                <h3 id="h3-1" class="resize-text"></h3>
                <img id="wicon1" class="resize" src="" alt="Weather icon">
                <p class="card-text">Temp: <span id="temp-span0"></span></p>
                <p class="card-text">Humidity: <span id="hum-span0"></span></p>
                <p class="card-text">Wind speed: <span id="wind-span0"></span></p>
            </div>
        </div>
        <div class="card custom-card">
            <div class="card-block">
                <h3 id="h3-2" class="resize-text"></h3>
                <img id="wicon2" class="resize" src="" alt="Weather icon">
                <p class="card-text">Temp: <span id="temp-span1"></span></p>
                <p class="card-text">Humidity: <span id="hum-span1"></span></p>
                <p class="card-text">Wind speed: <span id="wind-span1"></span></p>
            </div>
        </div>
        <div class="card custom-card">
            <div class="card-block">
                <h3 id="h3-3" class="resize-text"></h3>
                <img id="wicon3" class="resize" src="" alt="Weather icon">
                <p class="card-text">Temp: <span id="temp-span2"></span></p>
                <p class="card-text">Humidity: <span id="hum-span2"></span></p>
                <p class="card-text">Wind speed: <span id="wind-span2"></span></p>
            </div>
        </div>
        <div class="card custom-card">
            <div class="card-block">
                <h3 id="h3-4" class="resize-text"></h3>
                <img id="wicon4" class="resize" src="" alt="Weather icon">
                <p class="card-text">Temp: <span id="temp-span3"></span></p>
                <p class="card-text">Humidity: <span id="hum-span3"></span></p>
                <p class="card-text">Wind speed: <span id="wind-span3"></span></p>
            </div>
        </div>
        <div class="card custom-card">
            <div class="card-block">
                <h3 id="h3-5" class="resize-text"></h3>
                <img id="wicon5" class="resize" src="" alt="Weather icon">
                <p class="card-text">Temp: <span id="temp-span4"></span></p>
                <p class="card-text">Humidity: <span id="hum-span4"></span></p>
                <p class="card-text">Wind speed: <span id="wind-span4"></span></p>
            </div>
        </div>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
